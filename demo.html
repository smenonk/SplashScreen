<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Splash Screen</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.SplashScreen.js"></script>
    <link href="Css/jquery.SplashScreen.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            $.SplashScreen({
            id: 'splashscreen',
            desktop: true,
            mobile: true,
            forceLoader: false,
            queryParameter: 'loader',
            progressCount: false,
            progressCountId: 'status',
            progressBar: true,
            progressBarId: 'progress',
            fadeEffect: true,
            timeToFade: 1000, // in milliseconds (eg: 1000 = 1sec)
            timeOut: 2000   // in milliseconds (eg: 2000 = 2sec)
            });
        });
    </script>
</head>
<body>
    <img src="http://placehold.it/600x400" />
    <img src="http://placehold.it/300x200" />
    <img src="http://placehold.it/1200x800" />
    <img src="http://placehold.it/150x100" />
    <img src="http://placehold.it/2400x1600" />
    <img src="http://placehold.it/75x50" />
    <div id="splashscreen">
        <div id="progress"></div>
        <div id="status"></div>
    </div>
</body>
    <script>
        setTimeout(() => {document.querySelector("#splashscreen").style.display = "none";}, 5000); 
    </script>
</html>
